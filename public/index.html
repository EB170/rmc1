<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1a1a1a, #172b2e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-bottom: 100px;
        }

        header img {
            max-width: 120px;
            height: auto;
        }

        header p {
            font-size: 14px;
            margin-top: 10px;
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 0px;
        }
    </style>
    <title>LE ROI DU FLOP ðŸ“º</title>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/TbMv8sD/tv.png" alt="Logo IPTV du Flop">
    </header>

    <div class="video-container">
        <h1>RMC Sport 1</h1>
        <video id="player" controls>
            <source id="video-source" type="application/x-mpegURL" />
            Votre navigateur ne supporte pas le lecteur vidÃ©o.
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Demander l'URL du flux au serveur
            fetch('/get-url')
                .then(response => response.json())
                .then(data => {
                    // Mettre Ã  jour la source du lecteur vidÃ©o avec l'URL
                    const videoElement = document.getElementById('video-source');
                    videoElement.src = data.url;  // RÃ©cupÃ©rer l'URL depuis le fichier url.txt
                    const player = new MediaElementPlayer('player', {
                        features: ['playpause', 'current', 'progress', 'duration', 'tracks', 'volume', 'fullscreen']
                    });
                })
                .catch(error => {
                    console.error('Erreur de chargement de l\'URL du flux:', error);
                });
        });
    </script>
</body>
</html>
